dependencies {
    testImplementation 'junit:junit:4.12'
}

repositories {
    mavenCentral()
}

sourceSets {
    main{
        java{
            srcDir('src/main')
        }
    }
    test{
        java{
            srcDir('src/test')
        }
    }
}